<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRB Clip Player</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: #f1f1f1;
      overflow: hidden;
    }

    /* Container for the clip */
    #clips-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 80%;
      max-width: 900px;
      position: relative;
    }

    /* Iframe styling with responsive scaling */
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9; /* Keeps 16:9 ratio for responsive sizing */
      border-radius: 8px;
      outline: none;
      border: none;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4);
    }

    /* Timer styling */
    .timer {
      position: absolute;
      bottom: 60px; /* Adjust to overlay the Twitch timer */
      right: 10px;
      width: 35px;
      height: 35px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      z-index: 2;
    }

    /* Loading spinner styling */
    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none; /* Initially hidden */
      z-index: 3;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="clips-container">
    <iframe id="clip-player" allowfullscreen></iframe>
    <div class="timer" id="timer">00</div>
    <div class="loading-spinner" id="loading-spinner"></div>
  </div>

  <script>
    let clips = [];
    let currentClipIndex = 0;
    let countdownRAF;
    let clipTimeout;

    async function loadClips() {
      try {
        const response = await fetch('/clips');
        clips = await response.json();
        playNextClip();
      } catch (error) {
        console.error('Error loading clips:', error);
      }
    }

    function playNextClip() {
      if (clips.length === 0) {
        return;
      }

      // Clear any previous timeout and cancel any previous animation frame
      clearTimeout(clipTimeout);
      cancelAnimationFrame(countdownRAF);

      const clip = clips[currentClipIndex];
      const clipPlayer = document.getElementById('clip-player');
      const loadingSpinner = document.getElementById('loading-spinner');

      // Show the loading spinner
      loadingSpinner.style.display = 'block';

      // Construct the embed URL with the necessary parent parameter
      const embedUrl = `${clip.embed_url}&parent=justjoew.com&autoplay=true`;
      //const embedUrl = `${clip.embed_url}&parent=localhost&autoplay=true`;

      // Delay before setting the video source to allow the spinner to show (0.5 seconds)
      setTimeout(() => {
        clipPlayer.src = embedUrl;
        loadingSpinner.style.display = 'none'; // Hide spinner once video is ready
      }, 500);

      // Start the countdown timer based on clip duration
      const duration = Math.floor(clip.duration);
      startCountdown(duration);

      // Move to the next clip after the clip's duration plus a 1-second delay
      clipTimeout = setTimeout(() => {
        loadingSpinner.style.display = 'block'; // Show spinner during transition
        currentClipIndex = (currentClipIndex + 1) % clips.length; // Loop back to start if at the end

        setTimeout(() => {
          loadingSpinner.style.display = 'none'; // Hide spinner before playing next clip
          playNextClip();
        }, 1000); // 1-second delay between clips
      }, (duration + 1) * 1000); // Add 1 second to duration for delay
    }

    function startCountdown(duration) {
      const timerElement = document.getElementById('timer');
      const endTime = Date.now() + duration * 1000;

      function updateTimer() {
        const remainingTime = Math.max(0, Math.ceil((endTime - Date.now()) / 1000));
        timerElement.textContent = remainingTime;

        // Stop updating when time reaches zero
        if (remainingTime > 0) {
          countdownRAF = requestAnimationFrame(updateTimer);
        }
      }

      updateTimer(); // Start the countdown
    }

    // Load clips on page load
    window.onload = loadClips;
  </script>
</body>
</html>
