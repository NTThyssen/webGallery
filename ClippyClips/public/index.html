<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRB Clip Player</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen background */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Container for the clip */
    #clips-container {
      width: 95%;
      max-width: 1800px;
      aspect-ratio: 16 / 9;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4);
    }

    /* Video styling */
    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Loading screen */
    .loading-screen {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Overlay styling directly on video */
    .clip-info-overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 14px;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      font-size: 1em;
      font-weight: bold;
      line-height: 1.4;
      max-width: 70%;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.85);
      border-radius: 8px;
      opacity: 1;
      transition: opacity 1s ease; /* Fade transition */
    }

    .clip-subinfo {
      font-weight: normal;
      font-size: 0.85em;
      opacity: 0.85;
    }

    /* Timer circle styling */
    .timer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    /* Play button styling */
    .play-button {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #ffffff;
      font-size: 1em;
      font-family: 'Segoe UI', sans-serif;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 6;
    }

    .play-button.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="clips-container">
    <video id="clip-player" autoplay playsinline muted></video>
    <div class="loading-screen" id="loading-screen">
      <div class="spinner"></div>
    </div>
    <div class="clip-info-overlay" id="clip-info">
      <div id="clip-title">Loading clips...</div>
      <div id="clip-details" class="clip-subinfo"></div>
    </div>
    <div class="timer" id="timer">00</div>
    <button id="play-button" class="play-button">Enable Sound</button>
  </div>

  <script>
    let clips = [];
    let currentClipIndex = 0;
    let countdownInterval;
    let soundEnabled = false;
    let fadeTimeout;

    function isOBS() {
      const userAgent = navigator.userAgent;
      return userAgent.includes("OBS");
    }

    function handleAutoplay(videoPlayer) {
      const playButton = document.getElementById('play-button');
      if (!isOBS() && !soundEnabled) {
        playButton.classList.add('show');
        playButton.addEventListener('click', () => {
          soundEnabled = true;
          videoPlayer.muted = false;
          videoPlayer.play();
          playButton.classList.remove('show');
        });
      } else {
        videoPlayer.muted = false;
        videoPlayer.play();
      }
    }

    async function loadClips() {
      try {
        const response = await fetch('/clips');
        clips = await response.json();
        playNextClip();
      } catch (error) {
        console.error('Error loading clips:', error);
      }
    }

    function playNextClip() {
      const loadingScreen = document.getElementById('loading-screen');
      loadingScreen.style.display = 'flex';
      const clipInfoOverlay = document.getElementById('clip-info');

      // Clear any previous fade timeout
      clearTimeout(fadeTimeout);
      clipInfoOverlay.style.opacity = 1; // Reset opacity when new clip starts

      if (clips.length === 0) {
        document.getElementById('clip-title').textContent = 'No clips available';
        document.getElementById('clip-details').textContent = '';
        return;
      }

      const clip = clips[currentClipIndex];
      const videoPlayer = document.getElementById('clip-player');

      videoPlayer.pause();
      videoPlayer.src = '';
      videoPlayer.load();

      const formattedDate = new Date(clip.created_at).toLocaleDateString('en-GB');
      const gameName = clip.game_name || 'Unknown Game';
      document.getElementById('clip-title').textContent = clip.title;
      document.getElementById('clip-details').textContent = `${gameName} | ${formattedDate}`;

      if (!clip.thumbnail_url.includes('static')) {
        videoPlayer.src = clip.thumbnail_url.replace('-preview-480x272.jpg', '.mp4');
        videoPlayer.oncanplay = () => {
          loadingScreen.style.display = 'none';
          handleAutoplay(videoPlayer);
          startCountdown(videoPlayer);

          // Fade out the details box after 10 seconds
          fadeTimeout = setTimeout(() => {
            clipInfoOverlay.style.opacity = 0;
          }, 10000);
        };
      } else {
        currentClipIndex = (currentClipIndex + 1) % clips.length;
        playNextClip();
      }

      videoPlayer.onended = () => {
        loadingScreen.style.display = 'flex';
        setTimeout(() => {
          currentClipIndex = (currentClipIndex + 1) % clips.length;
          playNextClip();
        }, 3000);
      };

      videoPlayer.onerror = () => {
        currentClipIndex = (currentClipIndex + 1) % clips.length;
        playNextClip();
      };
    }

    function startCountdown(videoPlayer) {
      const timerElement = document.getElementById('timer');
      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        const remainingTime = Math.ceil(videoPlayer.duration - videoPlayer.currentTime);
        timerElement.textContent = isNaN(remainingTime) || remainingTime < 0 ? '00' : remainingTime;
        if (remainingTime <= 0) {
          clearInterval(countdownInterval);
        }
      }, 1000);
    }

    window.onload = loadClips;
  </script>
</body>
</html>
