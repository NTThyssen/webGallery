name: justjoew
description: "JustJoew a digital artist"
publish_to: 'none'

version: 1.0.2+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.7
  getwidget: ^2.0.4
  font_awesome_flutter: ^10.0.0
  cupertino_icons: ^1.0.6
  gif: ^2.3.0
  go_router: ^14.2.0
  sticky_footer_scrollview: ^1.1.1
  flutter_displaymode: ^0.6.0
  protobuf: ^3.1.0
  grpc: ^4.0.1
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  transparent_image: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
  
  fonts:
